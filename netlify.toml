[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Pretty URLs - redirect non-trailing slash to trailing slash
[[redirects]]
  from = "/get-started"
  to = "/get-started/"
  status = 301

[[redirects]]
  from = "/web-design"
  to = "/web-design/"
  status = 301
